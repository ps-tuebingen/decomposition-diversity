name:                Repl
version:             0.1.0.0
github:              "githubuser/Repl"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files: []

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Repl#readme>

dependencies:
- base >= 4.7 && < 5
- text
- prettyprinter
- repline
- haskeline
- megaparsec
- ansi-terminal
- hspec
- QuickCheck
- containers
- mtl
- transformers
- data-default
- directory

library:
  source-dirs:
    - src
    - extracted
  ghc-options:
    - -Wall
    - -fwarn-tabs
    - -Wno-name-shadowing
    - -Wno-orphans

executables:
  Repl:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -fwarn-tabs
    - -Wno-orphans
    - -Wno-name-shadowing
    - -Wno-unused-binds
    dependencies:
    - Repl

tests:
  Repl-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Repl
